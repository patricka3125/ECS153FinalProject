<!doctype HTML>
<html>
<!-- inspired by https://dribbble.com/shots/2478998-Forum-Concept -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Forum</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<!-- Navigation Bar -->
	<nav> 
		<!-- logo, categories -->
		<div class="nav_logo">mango</div>
		<div class="nav_links" id="nav_links">
			<div class="nav_link" style="border:0;">
				Loading Categories...
			</div>
		</div>

		<!-- Authentication functions -->
		<div class="nav_create hidden" id="nav_create">
			<input class="nav_create_input" type="text" placeholder="New Category" id="nav_create_input">
			<span class="nav_create_button" onclick="createcategory()">+</span>
		</div>
		<div class="nav_user">
			<i class="material-icons nav_user_toggle hidden" id="nav_user_settings" onclick="toggle_usersettings()">settings</i>
			<span class="nav_user_button" id="user_loginbutton" onclick="window.location.href = '/login';">Login</span>
			<span class="nav_user_button" id="user_logoutbutton" onclick="logout()">Logout</span>
			
		</div>
	</nav>


	<section class="rightside">
		<!-- middle section -->
		<main id="main">
			<!-- top bar -->
			<div class="main_top">
				<span class="main_title" id="main_title">Works</span>
				<span class="main_search">Search Threads</span>
				<span class="main_newbutton hidden" id="main_newbutton" onclick="newarticle_editor();">+</span>
			</div>

			<!-- category settings -->
			<div class="main_settings" id="main_settings">
				<span class="main_settings_title">Category Settings</span>
				<i class="material-icons category_settings" style="float:right" onclick="toggle_categorysettings(1);">close</i>
				<br>
				<br>
				Visibility: <br>
				<input type="radio" name="visibility" value="1" id="visibility_1"> Public<br>
				<input type="radio" name="visibility" value="0" id="visibility_0"> Private<br>

				<br>
				<input type="submit" value="Update Visibility" id="updatevisibility" onclick="updatevisibility()"><br>
				<br>
				Users:
				<div id="userstable" style="border:1px solid white; "></div>
				<table id="addrowtable">
				  <tr id="userrow_add">
				    <td class="tg-0lax"><input type="text" placeholder="Add User" value="" style="width:100px" id="newusername"></td>
				    <td class="tg-0lax">
				    	<select id="newuserrole">
						  <option value="2">Moderator</option>
						  <option value="3" selected="selected">User</option>
						</select>
				    </td>
				    <td class="tg-0lax"><input type="button" value="Add User" onclick="adduser()"></td>
				  </tr>
				</table>

				<br>
			</div>

			<!-- posts list -->
			<div class="main_articles" id="main_articles">
				<div class="main_article" style="box-shadow:0;border:0">
					Loading Posts...
				</div>
			</div>
		</main>

		<!-- post viewer (right side) -->
		<article id="article">
			<!-- post -->
			<div class="article_post">
				<h3>Loading Post...</h3>
			</div>
			<!-- replies -->
			<div class="article_reply"></div>
		</article>
		
	</div>
	<script src="script.js"></script>

</body>
</html>
